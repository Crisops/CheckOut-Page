<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="icon" href="img/devchallenges.png">
  <title>CheckOut Page</title>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <section>
    <div class="gridFormCheckOut">
      <div class="informationCheckOutContact">
        <form>
          <div class="titlePoint">
            <span>Contact information</span>
          </div>
          <div class="inputInformationContact">
            <span><i class='bx bxs-envelope'></i></span>
            <span id="top">E-mail</span>
            <input class="email" type="text" placeholder="Enter your email...">
          </div>
          <div class="inputInformationContact">
            <span><i class='bx bxs-phone'></i></span>
            <span id="top">Phone</span>
            <input class="phone" type="text" placeholder="Enter your phone...">
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
